<!DOCTYPE html>
<html lang="en">

<head>
    <title>ScrappInvest</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>


<body>
    <header><h2>Planilha de Monitoramento de Fundos Imobiliários</h2></header>
    <h3>Fundos:</h3>
    <button class="preset-arthur" onclick="presetArthur()">Arthur</button>
    <div class="fundos" id="fundos">
        <div class="container-fundo"><button name="remove">&#10060;</button>
            <div contenteditable="true" class="fundo">GARE11</div>
        </div>
        <div class="container-fundo"><button name="remove">&#10060;</button>
            <div contenteditable="true" class="fundo">GGRC11</div>
        </div>
        <div class="container-fundo"><button name="remove">&#10060;</button>
            <div contenteditable="true" class="fundo">TRXF11</div>
        </div>
        <div class="container-fundo"><button name="remove">&#10060;</button>
            <div contenteditable="true" class="fundo">TEPP11</div>
        </div>
    </div>
    <table id="data">
        <tbody>
            <tr>
                <th>Ticker</th>
                <th>Cotação</th>
                <th>P/VP</th>
                <th>Preço Justo</th>
                <th>DY 12M</th>
                <th>Último Dividendo</th>
            </tr>
        </tbody>
    </table>
    <div class="buttons">
        <button class="fundo newFundo" name="newFundo">Adicionar fundo</button>
        <button onclick="enviaDados()" class="submit">Enviar</button>
    </div>
    <script src="script.js"></script>
</body>
<footer></footer>

</html>
